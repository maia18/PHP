<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números Reais</h1>
    </header>
    <section>
        <form action="desafio_5.php" method="get">
            <label for="numero">Valor</label>
            <input type="number" name="numero" id="numero" pattern="[0-9]+([,\,][0-9]+)?" step="any">
            <input type="submit" value="Analisar">
            <input type="reset" value="Limpar">
            <p style="font-size: 10px;"><a href="javascript:history.go(+1)">Avançar</a></p>
        </form>
    </section>
</body>
</html>
